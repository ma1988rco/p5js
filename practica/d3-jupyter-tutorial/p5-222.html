
<html>
<head>

<body>
<h3>Script: p5-222.html</h3>
<script>

var circleX= 0;


function setup(){
    createCanvas(600, 400)
}

function draw(){
    
    //color de fondo
    background(250, 250, 100);
    
    //elipse
    fill(250, 200, 200);
    triangle(40,200, 340,200, 180,80);
    
    
    
    
   
    circleX = circleX + 1;
    
}

</script>
