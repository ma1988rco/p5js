
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.sound.js"></script>

</head>
<body>
<h3>Script: p5-643.html</h3>
<script>

let bubble;

function setup() {
    createCanvas(600, 400);
    bubble = new Bubble();
    
    
}

function draw() {
    background(0);
    bubble.move();
    bubble.show();

}

class Bubble {
    constructor() {
        this.x = 200;
        this.y = 150;
    }

    
 move() {
     bubble.x = bubble.x + random(-5, 5);
     bubble.y = bubble.y + random(-5, 5);
 }   

show (){
    stroke(255);
     strokeWeight(4);
     noFill();
    ellipse(bubble.x, bubble.y, 24, 24)
}    
        
}    
  
    
</script>
</body>
</html>
