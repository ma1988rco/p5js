
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.sound.js"></script>

</head>
<body>
<h3>Script: p5-700.html</h3>
<script>

var bubbles = [];

function setup() {
    createCanvas(600, 400);
    for (var i = 0; i < 4; i ++) {
        bubbles[i] = {
            x: random(0, width),
            y: random(0, height),
            display: function() {
                stroke(255);
                noFill() ;
                ellipse(this.x, this.y, 24, 24);
            },
            move: function() {
                this.x = this.x + random(-1, 1);
                this.y = this.y + random(-1, 1);
            }
            
        }
    } 
}

function draw(){
    background(0);
    for (var i = 0; i < bubbles.length; i++){
    bubbles[i].move();
    bubbles[i].display();
}

    
}
</script>
</body>
</html>
