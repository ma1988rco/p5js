<script>

var font;


function preload() {
    font = loadFont('AvenirNextLTPro-Demi.otf');
}


function setup() {
    createCanvas(600, 300);
    background(51);
    textFont(font);
    textSize(128);
    fill(255);
    noStroke();
    text('train', 100, 200);
    
    
    var points = font.textToPoints('train' , 100, 200);
    console.log(points);
    
    for (var i = 0; i <points.legth; i++){
        var point = points[i];
        stroke(0,255,0);
        strokeWeight(4);
        point(pt.x, pt.y);
    }
}
