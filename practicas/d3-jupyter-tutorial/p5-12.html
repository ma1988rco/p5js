
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.sound.js"></script>

</head>
<body>
<h3>Script: p5-12.html</h3> 
<script>

let bubbles = [];

function setup() {
    createCanvas(600, 400);
    for (let i = 0; i < 5; i++){
    let x = random(width);
    let y = random(height);
    let r = random(10, 50);
    let b = new Bubble(x, y, r);
    bubbles.push(b);
}
 }



function mousePressed() {
     for (let i = 0; i < bubbles.length; i++) {
       bubble.clicked(mouseX, mouseY);
}
}

function draw() {
    background(0);
    for (let i = 0; i < bubbles.length; i++) {
        bubbles[i].move();
        bubbles[i].show();
    }
}


class Bubble {
    constructor(x, y, r){
        this.x = x;
        this.y = y;
        this.r = r;
        this.brightness = 0;
    }
    
    
    clicked(px, py) {
        let d = dist(px, py, this.x, this.y);
        if (d < this.r) {
            console.log("CLICKED ON BUBBLE!");
        }
    }
    
    
    move() {
        this.x = this.x + random(-5, 5);
        this.y = this.y + random(-5, 5);
    }
    show() {
        stroke(255);
        strokeWeight(4);
        fill(this.brightness, 100);
        ellipse(this.x, this.y, this.r * 2);
    }
}
</script>
</body>
</html>
