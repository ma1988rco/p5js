
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.sound.js"></script>

</head>
<body>
<h3>Script: p5-128.html</h3>
<script>

var triangleX= 0;
var triangleY= 400

function setup(){
    createCanvas(600, 400)
}

function draw(){
    
    //color de fondo
    background(250, 250, 100);
    
    //elipse
    fill(250, 200, 200);
    triangle(triangleX, 10,20 ,  80,120 , 200,130);
    
    //elipse
    fill(250, 200, 200);
    triangle(triangleY, 10,40 ,  80,120 , 200,130);
    
    triangleX = triangleX + 1;
    triangleY = triangleY - 1;
}

</script>
</body>
</html>
