
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.sound.js"></script>

</head>
<body>
<h3>Script: p5-27.html</h3> 
<script>

let bubble1;
let bubble2;

function setup() {
    createCanvas(600, 400);
    bubble1 = new Bubble(200, 200);
    bubble2 = new Bubble(300, 200);
    
}

function draw() {
    background(0);
    bubble1.show();
    bubble2.show();
}

class Bubble {
    constructor(x, y, r = 50) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.brightness = 0;
    
}

changeColor(bright) {
    this.brightness = bright;
    
}

contains(px, py) {
    let d = dist(px, py, this.x, this.y);
    if (d < this.r) {
        return true;
    } else {
        return false;
    }
}

move() {
    this.x = this.x + random(-2, 2);
    this.y = this.y + random(-2, 2);
    
}

show() {
    stroke(255);
    strokeWeight(4);
    fill(this.brightness 125);
    ellipse(this.x, this.y, this.r * 2);
    
}
}
</script>
</body>
</html>
