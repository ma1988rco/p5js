<body>
<h3>Script: p5-344.html</h3>
<script>

var trianX= 0;
var trianY= 600;

function setup(){
    createCanvas(600, 400)
}

function draw(){
    
    //color de fondo
    background(250, 250, 100);
    
    //elipse
    fill(250, 200, 200);
    triangle( 80,200,  340,200, 215,10);
    
    fill(250, 200, 200);
    triangle( 80,200,  340,200,  215,380);
    
   
    trianX = trianX  + 1;
    trianY = trianY  - 1;
}

</script>
