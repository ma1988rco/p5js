
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.sound.js"></script>

</head>
<body>
<h3>Script: p5-399.html</h3>
<script>

var trian1X= 0;
var trian2X= 600;


function setup(){
    createCanvas(600, 400);
}

function draw(){
    
    //color de fondo
    background(250, 250, 100);
    
   
    fill(250, 200, 200);
    triangle(trian1X, 200, trian1X-200 ,200, (trian1X+trian1X-200)/2,100);
    
    fill(250, 200, 200);
    triangle(trian2X,200, trian2X-200, 200, (trian2X+trian2X-200)/2, 300);
    
    while(trian2X>trian1X){
        trian1X = trian1X  + .01;
        trian2X = trian2X  - .01;
    
    }
}

</script>
</body>
</html>
