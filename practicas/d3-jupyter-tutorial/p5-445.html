
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.sound.js"></script>

</head>
<body>
<h3>Script: p5-445.html</h3>
<script>

var circle = {
    x: 0,
    y: 200,
    diameter: 50
};

var r = 80,200;
var g = 340,200;
var b = 215,380;

function setup(){
  createCanvas(600, 400);
}


function draw() {
    // color de fondo
    background(r, g, b);
    //elipse
    fill(250, 200, 200);
    triangle(circle.x, circle.y, circle.diameter, circle. diameter);
    
   circle.x = circle.x + 1;
    
}
</script>
</body>
</html>
