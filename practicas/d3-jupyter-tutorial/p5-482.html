
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.sound.js"></script>

</head>
<body>
<h3>Script: p5-482.html</h3>
<script>

var trian1X= 0;
var trian2X= 600;

var message = "tickle",
  font,
  bounds, // almacena  la posiciÃ³n, ancho y alto de la caja contenedora del texto
  fontsize = 60,
  x, y; // coordenadas x e y del texto

function preload() {
  font = loadFont('assets/SourceSansPro-Regular.otf');
}

function setup() {
  createCanvas(710, 400);

  // definir la fuente del texto
  textFont(font);
  textSize(fontsize);

  // obtener ancho y alto del texto para centrarlo inicialmente
  bounds = font.textBounds(message, 0, 0, fontsize);
  x = width / 2 - bounds.w / 2;
  y = height / 2 - bounds.h / 2;
}


function setup(){
    createCanvas(600, 400);
}

function draw(){
    
    //color de fondo
    background(0);
    
   
    fill('lightblue');
    triangle(trian1X, 220, trian1X-200 ,220, (trian1X+trian1X-200)/2,-0);
    
    fill(0, 0, 255, 100);
    triangle(trian2X,180, trian2X-200, 180, (trian2X+trian2X-200)/2, 400);
    
    if(trian2X-19>trian1X){
        trian1X = trian1X  + 1;
        trian2X = trian2X  - 1;
    
    }
}

</script>
</body>
</html>
