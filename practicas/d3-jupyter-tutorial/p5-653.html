
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.sound.js"></script>

</head>
<body>
<h3>Script: p5-653.html</h3>
<script>

let bubble1;
let bubble2;

function setup() {
    createCanvas(600, 400);
    bubble1 = new Bubble(200, 200, 40);
    bubble2 = new Bubble(400, 200, 20);
    
}

function draw() {
    background(0);
    bubble1.move();
    bubble1.show();
    bubble2.move();
    bubble2.show();

}

class Bubble {
    constructor(x, y, r) {
        this.x = 200;
        this.y = 150;
    }

    
move() {
     this.x = this.x + random(-5, 5);
     this.y = this.y + random(-5, 5);
 }   

show() {
    stroke(255);
     strokeWeight(4);
     noFill();
    ellipse(this.x, this.y, 24, 24)
}    
        
} 


    
</script>
</body>
</html>
